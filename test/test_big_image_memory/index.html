<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>TEST</title>
</head>
<body>
  <button id="change_it">切换</button>
  <img id="test_it" src="./tree.jpg" width="50%" height="760px">

  <script type="text/javascript">
    const $testItDOM = document.querySelector('#test_it')

    const changeSrc = src => $testItDOM.src = src

    let i = 0

    document.querySelector('#change_it').addEventListener('click', function () {
      i += 1
      i & 1 ? changeSrc('./big.jpg') : changeSrc('./tree.jpg')
    })

    // const delay = (fn, ms = 5 * 1000) => setTimeout(fn, ms)
    // delay(changeSrc.bind(null, './big.jpg'), 20 * 1000)
  </script>
</body>
</html>
